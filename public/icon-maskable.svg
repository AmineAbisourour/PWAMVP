<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Maskable icon with safe zone (20% padding = ~51px from each edge) -->
  <!-- Safe zone boundaries: 51px to 461px -->
  <!-- Content area: 410x410px centered -->

  <!-- Background -->
  <rect width="512" height="512" fill="#2563eb"/>

  <!-- House icon - scaled down to fit safe zone -->
  <g transform="translate(256, 256) scale(0.8)">
    <!-- Roof -->
    <path d="M -120 -40 L 0 -140 L 120 -40 L 120 -20 L 100 -20 L 100 -30 L 0 -110 L -100 -30 L -100 -20 L -120 -20 Z"
          fill="#ffffff"/>

    <!-- House body -->
    <rect x="-100" y="-20" width="200" height="140" fill="#ffffff"/>

    <!-- Door -->
    <rect x="-30" y="40" width="60" height="80" fill="#2563eb"/>
    <circle cx="10" cy="80" r="5" fill="#ffffff"/>

    <!-- Windows -->
    <rect x="-80" y="10" width="40" height="40" fill="#93c5fd" stroke="#2563eb" stroke-width="3"/>
    <rect x="40" y="10" width="40" height="40" fill="#93c5fd" stroke="#2563eb" stroke-width="3"/>

    <!-- Window cross -->
    <line x1="-60" y1="10" x2="-60" y2="50" stroke="#2563eb" stroke-width="3"/>
    <line x1="-80" y1="30" x2="-40" y2="30" stroke="#2563eb" stroke-width="3"/>
    <line x1="60" y1="10" x2="60" y2="50" stroke="#2563eb" stroke-width="3"/>
    <line x1="40" y1="30" x2="80" y2="30" stroke="#2563eb" stroke-width="3"/>
  </g>

  <!-- Optional: Add text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="#ffffff" text-anchor="middle">HOA</text>
</svg>
