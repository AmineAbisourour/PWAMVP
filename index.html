<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Primary Meta Tags -->
    <title>HOA Management</title>
    <meta name="title" content="HOA Management" />
    <meta name="description" content="Offline-ready HOA management Progressive Web App for tracking contributions and expenses" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />

    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="/mask-icon.svg" color="#2563eb" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="HOA PWA" />

    <!-- Apple-Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HOA PWA" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-TileImage" content="/pwa-512x512.png" />
    <meta name="msapplication-config" content="none" />

    <!-- Inline loader styles for instant display -->
    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(to bottom right, #2563eb, #1e40af);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loader-content {
        text-align: center;
        animation: fadeIn 0.6s ease-out;
      }

      .loader-icon {
        width: 96px;
        height: 96px;
        background: white;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        animation: bounceIcon 2s infinite;
      }

      .loader-icon svg {
        width: 56px;
        height: 56px;
        stroke: #2563eb;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .loader-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: white;
        margin-bottom: 8px;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .loader-subtitle {
        font-size: 1.25rem;
        color: #bfdbfe;
        font-weight: 500;
        margin-bottom: 32px;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #bfdbfe;
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      .loader-text {
        color: #bfdbfe;
        font-size: 0.875rem;
        font-family: system-ui, -apple-system, sans-serif;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIcon {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Initial loader (shows immediately) -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-icon">
          <svg viewBox="0 0 24 24">
            <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </div>
        <h1 class="loader-title">HOA Manager</h1>
        <p class="loader-subtitle">Simplify Your Community</p>
        <div class="loader-spinner"></div>
        <p class="loader-text">Loading your HOA data...</p>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Hide initial loader once React mounts -->
    <script>
      // Remove loader when React is ready
      const observer = new MutationObserver(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => loader.remove(), 300);
          }
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
  </body>
</html>
